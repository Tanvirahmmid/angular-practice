<div class="container col-sm-6 p-4 rounded-4 mt-2 mb-2">
  <H1 class="text-center">Reactive Form</H1>
  <form [formGroup]="reactiveFrom" id="add-employee-form" (ngSubmit)="OnFormSubmitted()">
    <div>
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name"/>

      <small *ngIf="reactiveFrom.get('name').invalid && reactiveFrom.get('name').touched">
        *Must need a Name</small>
    </div>

    <div>
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <small *ngIf="reactiveFrom.get('email').invalid && reactiveFrom.get('email').touched">
        *Must need a Email with @</small>

    </div>

    <div>
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" />
      <small *ngIf="reactiveFrom.get('address').invalid && reactiveFrom.get('address').touched">
        *Must need a Email with @</small>
    </div>
    <div>
      <label class="form-label">Phone Number</label>
      <input type="number" class="form-control" formControlName="phoneNumber" />
      <small *ngIf="reactiveFrom.get('phoneNumber').invalid && reactiveFrom.get('phoneNumber').touched">
        *Must be 11 digit</small>
    </div>

    <div class="mt-4 text-center">
      <button type="submit"  class="btn btn-warning btn-lg" >Submit</button>
    </div>
  </form>
</div>

<div class="container me-1 mt-2">
  <table class="table">
    <thead class="thead-dark">
    <tr >
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employee">
      <td>{{e.name}}</td>
      <td>{{e.email}}</td>
      <td>{{e.address}}</td>
      <td>{{e.phoneNumber}}</td>
      <td><button type="button" class="btn btn-info me-1">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>

      </td>
    </tr>

    </tbody>
  </table>
</div>
